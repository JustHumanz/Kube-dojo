apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ubuntu-vm1
spec:
  storageClassName: rook-cephfs
  dataSource:
    name: ubuntu-vm-dv
    kind: PersistentVolumeClaim 
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  labels:
    kubevirt.io/os: linux
  name: ubuntu-vm1
spec:
  runStrategy: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: ubuntu-vm1
      annotations:
        ovn.kubernetes.io/eip: 160.X.X.X
        kubevirt.io/allow-pod-bridge-network-live-migration: ""
    spec:
      domain:
        cpu:
          cores: 1
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
        resources:
          requests:
            memory: 1Gi
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: ubuntu-vm1
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: vm1
            ssh_pwauth: True
            disable_root: false
            ssh_authorized_keys:
            - ssh-rsa  humanz@403
            package_update: true
            packages:
            - qemu-guest-agent
            runcmd:
            - [ systemctl, start, qemu-guest-agent ]
            - [ sudo, apt, install, nginx,-y ]
        name: cloudinitdisk
